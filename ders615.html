<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>💝💋𝓢𝓔𝓡𝓗𝓐𝓣💝💋</title>	
	
<style type="text/css">
	
	@font-face {
   font-family: Korkuncfont;
   src: url(https://ssukla.github.io/font/PiecesNFI.woff);
}
	.Serhat {background: #000000}
	.Serhat {color:#AA1313}
	.Serhat {font-size: 50px}
	.Serhat{font-family: Korkuncfont}	
	</style>	
</head>	
<body>
<div>SERHAT ŞUKLA </div>
<div class="Serhat" id="sonuc"></div>

<script type="text/javascript" language="javascript">
// top 		& 		self		:	İçerisinde bulunulan pencerenin en üst seviye pencere olup olmadığını kontrol ederek boolean (mantıksal) veri türünde sonucu geriye döndürür.

if(window.top == window.self){
	document.getElementById("sonuc").innerHTML	=	"En üst seviye pencere";
}else{
	document.getElementById("sonuc").innerHTML	=	"iç pencere";
}

</script>
</body>
</html>
